plugins {
	id 'groovy'
	id 'eclipse'
	id 'com.gradle.plugin-publish' version '0.9.1'
}

sourceCompatibility=1.6
targetCompatibility=1.6

archivesBaseName = "ap-ide"
group = "mnm.mods.kappa"
version = "1.0.5"

repositories.jcenter()

dependencies {
	compile gradleApi()
	compile localGroovy()
}

pluginBundle {
	website = 'https://github.com/killjoy1221/ap-ide'
	vcsUrl = 'https://github.com/killjoy1221/ap-ide'
	description = 'Enables annotation processing in Eclipse and IntelliJ'
	tags = ['apt', 'annotation', 'ide']

	plugins {
		apIde {
			id = 'mnm.gradle.ap-ide'
			displayName = 'ap-ide'
		}
	}
}
